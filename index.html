<!DOCTYPE html>
<!--29.7503205,-95.3753704,14z-->
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	    <style type="text/css">
	      html { height: 100% }
	      body { height: 100%; margin: 0; padding: 0 }
	      #map-canvas { height: 100% }
	    </style>
	    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"> </script>
	    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	    <style type="text/css">

			html, body, #map {
			  width: 100%;
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}

			.bars, .bars svg {
			  position: absolute;
			}

			.bars svg {
			  width: 200px;
			  height: 200px;
			  font: 12px sans-serif;
			}

			.bars circle {
			  fill: red;
			  stroke: black;
			  stroke-width: 2px;
			}
		</style>
	</head>
  	<body>
    	<div id="map"/>
    	<script type="text/javascript">

	        // Create the Google Mapâ€¦
			var map = new google.maps.Map(d3.select("#map").node(), 
				{
	         		center: new google.maps.LatLng(29.7503205, -95.3753704),
	          		zoom: 16
	       		}
			);

			d3.csv("tabc_houston_small.csv", function(error, bars) 
				{
  					if (error) return console.error(error);
  					console.log(bars);

  					var overlay = new google.maps.OverlayView();

					  overlay.onAdd = function() {
					    var layer = d3.select(this.getPanes().overlayLayer).append("div")
					        .attr("class", "bars");

					    
					    overlay.draw = function() {
					      var projection = this.getProjection(),
					          padding = 30;

					      var marker = layer.selectAll("svg")
					          .data(d3.entries(bars))
					          .each(transform)
					        .enter().append("svg:svg")
					          .each(transform)
					          .attr("class", "marker");

					      // Add a circle.

					      var radius =  function(d) {return(parseFloat(d.value.rev)/1000000.00 * 20) + 2;};
					      marker.append("svg:circle")
					          .attr("r", radius)
					          .attr("cx", padding)
					          .attr("cy", padding);

					      // Add a label.
					      marker.append("svg:text")
					          .attr("x", padding)
					          .attr("y", padding)
					          .attr("dy", 20)
					          .text(function(d) { return d.value.name;});

					      marker.append("svg:text")
					          .attr("x", padding)
					          .attr("y", padding+12)
					          .attr("dy", 20)
					          .text(function(d) { return "$" + d.value.rev;});

					      function transform(d) {

					        d = new google.maps.LatLng(d.value.lat, d.value.lng);
					        d = projection.fromLatLngToDivPixel(d);

					        return d3.select(this)
					            .style("left", (d.x - padding) + "px")
					            .style("top", (d.y - padding) + "px");
					      }
					    };
				}
				overlay.setMap(map);
			}
			);

			

   		 </script>
 	 </body>
</html>
