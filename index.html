<!DOCTYPE html>
<!--A little map to visualize the approximate revenues of bars in Houston, based on taxes paid, which you can 
get here: http://www.window.state.tx.us/taxinfo/taxfiles.html#bev.  Bars are weighted by their inferred revenues, zoom in 
to see smaller bars.  Lat/Lngs from bars come from geocoding the addresses, bars with identical lat/lng are nudged south.
Bars that don't sell liquor might not appear.  Values may not be representative of total revenue.  Code and more
data at github.com/ianwells

A message from the Texas Comptroller of Public Accounts:

Data downloaded on Janurary 25 2015.

"The Comptroller of Public Accounts cannot vouch for the data or analysis derived from data after it has been retrieved from the Comptroller's Web site."

Lots more Texas civic data at http://www.texastransparency.org/Data_Center/Search_Datasets.php !

 -->
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	    <style type="text/css">
	      html { height: 100% }
	      body { height: 100%; margin: 0; padding: 0 }
	      #map-canvas { height: 100% }
	    </style>
	    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"> </script>
	    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	    <style type="text/css">

			html, body, #map {
			  width: 100%;
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}

			.bars, .bars svg {
			  position: absolute;
			}

			.bars svg {
			  color: #fff;
			  text-shadow:
			  
			     1px 1px 0 #000;
			  font: 12px sans-serif;
			}

			.bars circle {
			  fill: rgba(255,0,0,0.5);
			  stroke: black;
			  stroke-width: 2px;
			}
		</style>
	</head>
  	<body>

    	<div id="map"/>
    	<script type="text/javascript">


    		const BUMP_SIZE = 0.000075;
    		//important z's: 12 (far) to 20 (close) z from 0 to 21 i start at 16
    		//if rev is > this value, show it at this zoom level
    		const THRESH = 
    		[1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,1000000
    		,500000
    		,300000
    		,200000
    		,150000
    		,100000
    		,70000
    		,50000
    		,25000
    		,20000
    		,0];

			var map = new google.maps.Map(d3.select("#map").node(), 
				{
	         		center: new google.maps.LatLng(29.7503205, -95.3753704),
	          		zoom: 14
	       		}
			);

			//we use this later to not draw bars on top of eachother
			var llhash = {};

			d3.csv("tabc_houston_min.csv", function(error, bars) 
				{
  					if (error) return console.error(error);
  					console.log(bars);

  					var overlay = new google.maps.OverlayView();

					  overlay.onAdd = function() 
					  {
					    var layer = d3.select(this.getPanes().overlayLayer).append("div")
					        .attr("class", "bars");

					    overlay.draw = function() 
					    {

					    	console.debug("zoom: " + map.zoom )
						    var data = d3.entries(barsToShow(bars));

						      llhash = {};

						      var projection = this.getProjection(),
						          padding = 50;

						      var marker = layer.selectAll("svg")
						          .data(data, function(d) {return d.value.id;})
						          .each(transform);

						      marker.exit().remove();

						      var radius =  function(d) {return((parseFloat(d.value.rev)/1000000.00 * 20) + 2) * 1.5;};
						      var format = d3.format("$,.2f") // formats to a leading $ sign, with commas, and two places fixed precision after the decimal point


						      marker.enter().append("svg:svg") //:svg
						          .each(transform)
						          .attr("class", "marker")
								.append("svg:circle")
						      	  .attr("r", 0)
 								  .transition()
						          .attr("r", radius)
						          .attr("cx", padding)
						          .attr("cy", padding);

						      marker.append("svg:text")
						          .attr("x", padding)
						          .attr("y", padding)
						          .attr("dy", 20)
						          .text(function(d) { return d.value.name;});

						      marker.append("svg:text")
						          .attr("x", padding)
						          .attr("y", padding+12)
						          .attr("dy", 20)
						          .text(function(d) { 
						          	return format(d.value.rev);
						          });

						      function barsToShow(allBars) 
						      {
						      		var goodBars = []

						      		for(i = 0; i<allBars.length; i++)
						      		{
						      			if (allBars[i].rev > THRESH[map.zoom])
						      			{
						      				goodBars.push(allBars[i]);
						      			}
						      		}

						      		return goodBars;
						      }

						      function transform(d) 
						      {
						      	tries = 0

						        d = new google.maps.LatLng(d.value.lat, d.value.lng);

						        while (llhash.hasOwnProperty(d.toString()) && tries < 20)
						        {
						        	d = new google.maps.LatLng(d.lat()-BUMP_SIZE, d.lng());
						        	tries++;
						        }
						        
						        llhash[d.toString()] = 1;

						        d = projection.fromLatLngToDivPixel(d);

						        return d3.select(this)
						            .style("left", (d.x - padding) + "px")
						            .style("top", (d.y - padding) + "px");
						      }
					    };
					}

				overlay.setMap(map);

				}
			);

			

   		 </script>
 	 </body>
</html>
